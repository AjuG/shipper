<style>
    .mapContainer {
        height: 400px;
        /*        border: 1px solid black;*/
        padding: 0px;
    }
</style>
<script>
    var lat = 10;
</script>
<div>
    <div class="col-md-6">
        <div class="col-md-12">
            <h2>Job Details</h2>

            <br>

            <div class="col-md-12">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Shipper Name</th>
                            <th>PickUp Location</th>
                            <th>Drop Location</th>
                            <th>Number of Porters</th>
                            <th>Expected Time</th>
                            <th>Status</th>
                            <th>View</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="job in allJobs">
                            <td>{{job.id}}</td>
                            <td>{{job.shipperName}}</td>
                            <td>{{job.pickLoc}}</td>
                            <td>{{job.dropLoc}}</td>
                            <td>{{job.numPorters}}</td>
                            <td>{{job.expTime}}</td>
                            <td>{{job.status}}</td>
                            <td ng-click="onView(job.id)">View</td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <div class="col-md-6">
        <div class="col-md-12 mapContainer">
            <!--            <gmap></gmap>-->
            <iframe style="    width: 100%;
    height: 100%;" src="html/GMap.html" frameborder="0"></iframe>

        </div>
        <div class="col-md-12">

            Controls
        </div>
    </div>
</div>
